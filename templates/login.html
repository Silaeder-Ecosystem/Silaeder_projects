<!DOCTYPE html>
<html lang="en ru">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Register in Silaeder-School</title>
        <link rel="shortcut icon" href=""/>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/login.css') }}">
            
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;700&family=Dosis:wght@400;500;800&family=Nunito:wght@600&family=Rubik+Bubbles&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@500&display=swap" rel="stylesheet">

    </head>

    <body>

        <div class="main">

            <form class="register-form" method="POST" enctype = 'multipart/form-data'>

                <h1  class="register-h1">Log In</h1>

                <ul class="register-ul">

                    <li><span>Login: </span></li>

                    <li>
                        <input type="text" name="login" class="register-input" id="login" placeholder="Login">
                    </li>

                    <li><span>Password: </span></li>

                    <li>
                        <div class="password">
                            <input minlength="6" maxlength="16" size="16" type="text" name="passw" class="register-input" id="passw" placeholder="Password">
                            <a href="#" class="password-control" onclick="return show_hide_password(this, 'passw');"></a>
                        </div>
                    </li>

                    <li>
                        <input type="submit" name="submit" id="submit" class="register-input-submit" value="Submit"/>
                    </li>

                </ul>

            </form>

            <div class="exit-div">

                <a href="index.html" class="link-exit">

                    <img src="Arrow Exit Icon.svg" class="exit-icon">

                </a>

            </div>

        </div>

        <script>
            function show_hide_password(target, id){
                var input = document.getElementById(id);
                if (input.getAttribute('type') == 'password') {
                    target.classList.add('view');
                    input.setAttribute('type', 'text');
                } 
                else {
                    target.classList.remove('view');
                    input.setAttribute('type', 'password');
                }
                return false;
            }
        </script>

    </body>

</html>
